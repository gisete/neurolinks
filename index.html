<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>NeuroLinks - Explore Resources in the Neuroimaging Community!</title>
	<link rel=icon href="lynx.png">
  <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
  <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet"/>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script type='text/javascript' src="./lib/rdfstore_min.js">
  </script>

  <script type="text/x-template" id="grid-template">
	<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th v-for="key in columns">
          {{ key }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in data">
        <td v-for="key in columns" v-html="entry[key]">
          {{ entry[key] }}
        </td>
      </tr>
    </tbody>
  </table>
	</div>
</script>
<style type="text/css">
  .entry-form{
    padding:40px;
    border:1px solid #ddd;
    border-radius:5px;
    background-color:#fcfdfd;
    margin:0 auto;
    margin-top: 40px;
  }

  .entry-form .form-success{
    padding:15px;
  }

  @media screen and (min-width: 740px){
    .entry-form{
      width:50%;
    }
  }

  .hidden{
    display:none;
  }
</style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://brainhack101.github.io/neurolinks">NeuroLinks</a>
        </div>
      </div>
    </nav>
	<div class="container theme-showcase" style="padding-top:5em" role="main">
		<div class="row jumbotron">
			<h1 style="display:inline"><img height="80px" ="20px" style="padding-bottom:10pt" src="./lynx.png">Neuro<span style="color:rgb(57,126,161)">Links</span></h1><br/><h3 style="display:inline">Easily find and share resources for computational neuroscience</h3>
		</div>
		<div class="row">
  		<div id="gridC">
    		<div class="col-md-2"><h3>Resource:</h3>
   			<div class="form-group">
					<select v-model="selected" class="form-control">
      			<option disabled value="">Please select one</option>
      			<option v-for="option in options" v-bind:value="option.value">
        			{{option.text}}
      			</option>
    			</select>
				</div>
				<p>Add your resource by opening an issue <a href="https://github.com/brainhack101/neurolinks">here!</a></p>
				</div>
    		<div class="col-md-10">
    		<demo-grid
      		:data="gridData"
      		:columns="gridColumns">
    		</demo-grid>
			</div>
  	</div>



  <script>
  Vue.component('demo-grid', {
    template: '#grid-template',
    props: {
      data: Array,
      columns: Array
    },
    data: function () {
      var sortOrders = {}
      this.columns.forEach(function (key) {
        sortOrders[key] = 1
      })
      return {
        sortKey: '',
        sortOrders: sortOrders
      }
    }
  })
  var gridC = new Vue({
    el: '#gridC',
    data: {
      selected:'none',
      options:[
        {text:'Course', value:'jsons/course.json'},
        {text:'Data', value:'jsons/data.json'},
        {text:'Initiative', value:'jsons/initiative.json'},
        {text:'Organization', value:'jsons/organization.json'},
        {text:'Tool', value:'jsons/tool.json'}
      ],
      gridColumns: [],
      gridData: [],
    },
    computed: {
      showDefault:{
        get: function(){
        },
        set: function () {
       		console.log("gridC.selected", gridC.selected)
					parse_data(gridC)
      	}
			}
    },
    watch: {
    	'selected': function() {
        console.log("gridC.selected", gridC.selected)
				parse_data(gridC)
      }
    }
  })

	// Loads all data into obj dictionary
	var objs = {}
	load_json = function(gc) {
		var counter = 0;
		gridC.options.forEach(function(opt){
			opt = opt.value
  		var xmlhttp;
  		xmlhttp = new XMLHttpRequest();
  		xmlhttp.onreadystatechange = function(){
  			if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
					var json_string = xmlhttp.responseText;
					objs[opt] = JSON.parse( json_string );
					console.log(objs[opt])
					counter++;
					if (counter == gridC.options.length){
						// Set "selected" to be the course table
						gridC.selected = 'jsons/course.json'
					}
  			}
  		}
  		xmlhttp.open("GET", opt, true);
  		xmlhttp.send();
		});
	};
	// Load data on page load
	load_json(gridC)

	// Creates current table
	parse_data = function(gc) {
		data = objs[gc.selected]
		var onts = data.ontologies;
		var terms = data.terms;
		var items = data.entities;
		
		// Reorganize columns based on priority
		terms.sort(function(a, b){
  		return a.priority > b.priority;
		});
		
		// Sets column names
		gc.gridColumns = []
		terms.forEach( function(term){
			if (! ('hide' in term && term.hide == true)) {
				if (term.pretty == "Boutiques") {
					gc.gridColumns.push("Platforms")
				} else {	
      		gc.gridColumns.push(term.pretty)
				}
			}
		});
		
		// Puts data into table
		var stacks = []
		items.forEach( function(itm){
			var stack = {}
			gc.gridColumns.forEach( function(term){
				if (term !== "Platforms") { var ind = terms.find(function(a) {return a.pretty === term}).label }
				switch(term){
					case "URL":
						stack[term] = short_url(itm[ind], 30 - (gc.gridColumns.length-5)*3 )
						break;
					case "Platforms":
						stack[term] = ""
						if (itm["boutiquesdescriptor"]) {
							stack[term] += platforms(itm["boutiquesdescriptor"], "https://raw.githubusercontent.com/boutiques/boutiques.github.io/master/images/logo.png")
						}
						if (itm["dockercontainer"]) {
							stack[term] += platforms(itm["dockercontainer"], "https://secure.gravatar.com/avatar/26da7b36ff8bb5db4211400358dc7c4e.jpg?s=512&r=g&d=mm")
						}
						if (itm["singularitycontainer"]) {
							stack[term] += platforms(itm["singularitycontainer"], "http://singularity.lbl.gov/images/logo/logo.svg")
						}
						break;
					default:
						stack[term] = itm[ind]
				}
			});
			stacks.push(stack);
		});
		
		// Reorganize columns based on name
		stacks.sort(function(a, b){
			var loc = gc.gridColumns[0]
  		return a[loc].toUpperCase() > b[loc].toUpperCase();
		});
		console.log(stacks);
		gc.gridData = stacks
	};
	
	// Shortens long URLs
	short_url = function(url, len) {
		if (url.length > len) {
    	return (url.slice(0,len-3)+'...').link(url)
		} else {
      return url.link(url)
		}
	};

	// Puts a picture that links to a thing
	platforms = function(url, logo) {
		return ("<img height='25px' src='" + logo + "' />").link(url)
	};

  //Create issue form handler
  window.addEventListener("load", function() {
    var category = document.getElementById('entry-category');
    const hiddenForm = document.getElementById('tool-options');
    const entryForm = document.getElementById('needs-validation');

    category.addEventListener("change", function() {
      var selectText = this.options[this.selectedIndex].text;

      if (selectText === 'Tool') {
        hiddenForm.classList.remove("hidden");
      } else {
        hiddenForm.classList.add("hidden");
      }
    }, false)

    //Form event listener on Submit
    entryForm.addEventListener("submit", function(event) {
      const mainUrl = this.querySelector('#url').value;

      if (!entryForm.checkValidity()) {
        event.preventDefault();

      } else {
        event.preventDefault();

        //Calls function that will handle GitHub API connection
        httpConnect(this);
        entryForm.classList.add("was-validated");
      }

    }, false)
  }, false)

  //Connects to GitHub API and posts the object with form values
  function httpConnect(form) {
    const entry = createIssueObj(form);
    const httpRequest = new XMLHttpRequest();
    const successMessage = document.querySelector('.form-success')

    if (!httpRequest) {
      return false;
    }

    httpRequest.onreadystatechange = createGitIssue;
    httpRequest.open('POST', 'https://api.github.com/repos/brainhack101/neurolinks/issues?###'); //Replace '###' with GitHub Personal Token
    httpRequest.setRequestHeader('Accept', 'application/vnd.github.v3.raw+json');
    httpRequest.send(JSON.stringify(entry));

    function createGitIssue() {
      if (httpRequest.readyState === XMLHttpRequest.DONE) {
        if (httpRequest.status === 201) {
          form.reset();
          successMessage.classList.remove("hidden");
        } else {
          alert('There was a problem sending the form.');
        }
      }
    }
  }

  //Gets values from the form and creates an Object with them
  function createIssueObj(form) {
    var issueObj = {},
      selectedCategory = form.querySelector('#entry-category'),
      categoryText = selectedCategory.options[selectedCategory.selectedIndex].text,
      entryName = form.querySelector('#entry-name'),
      author = form.querySelector('#author'),
      url = form.querySelector('#url'),
      descriptor = form.querySelector('#descriptor'),
      dockerContainer = form.querySelector('#docker-container'),
      singContainer = form.querySelector('#sing-container');

    issueObj.title = "New Entry" + ' - ' + entryName.value;
    issueObj.body = "Category: " + categoryText + "\n" +
      "Entry name: " + entryName.value + "\n" +
      "Author: " + author.value + "\n" +
      "URL: " + url.value;

    if (categoryText === 'Tool') {
      issueObj.body = issueObj.body + "\n" +
        "Boutiques descriptor URL: " + descriptor.value + "\n" +
        "Docker container URL: " + dockerContainer.value + "\n" +
        "Singularity container URL: " + singContainer.value;
    }

    return issueObj;
  }

</script>
	</div>
  <div class="row entry-form">
   <h3>Submit a new entry</h3>
   <p class="form-success bg-success hidden">Thank you. Your message has been sent successfully.</p>
   <form id="needs-validation">
      <div class="form-group">
         <label for="entry-category">Entry category *</label>
         <select class="form-control" id="entry-category">
            <option>Course</option>
            <option>Initiative</option>
            <option>Data Repository</option>
            <option>Organization</option>
            <option>Tool</option>
         </select>
      </div>
      <div id="tool-options" class="hidden">
         <div class="form-group">
            <label for="descriptor">Boutiques descriptor URL</label>
            <input type="url" class="form-control" id="descriptor">   
         </div>
         <div class="form-group">
            <label for="docker-container">Docker container URL</label>
            <input type="url" class="form-control" id="docker-container">   
         </div>
         <div class="form-group">
            <label for="sing-container">Singularity container URL</label>
            <input type="url" class="form-control" id="sing-container">   
         </div>
      </div>
      <div class="form-group">
         <label for="entry-name">Entry name *</label>
         <input type="text" class="form-control" id="entry-name" placeholder="Name" required>
      </div>
      <div class="form-group">
         <label for="author">Author *</label>
         <input type="text" class="form-control" id="author" placeholder="Author" required>
      </div>
      <div class="form-group">
         <label for="mainurl">URL *</label>
         <input type="url" class="form-control" id="url" placeholder="URL" required>
      </div>
      <button type="submit" class="btn btn-info">Create issue</button>
   </form>
</div>
<script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
